<div>
    <section class="content-header">
        <h3>Editar Cliente</h3>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="box-body">
                <form>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="client.name" placeholder="Nome do Cliente">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>CPF/CNPJ</label>
                            <input type="text" class="form-control" ng-model="client.cnpj" placeholder="CNPJ da Cliente">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-8">
                            <label>Endere&ccedil;o</label>
                            <input type="text" class="form-control" ng-model="client.address" placeholder="Endere&ccedil;o da Cliente">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>CEP</label>
                            <input type="text" class="form-control" ng-model="client.zipcode" placeholder="CEP da Cliente">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Cidade</label>
                            <input type="text" class="form-control" ng-model="client.city" placeholder="Cidade da Cliente">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Estado</label>
                            <input type="text" class="form-control" ng-model="client.state" placeholder="Estado da Cliente">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Inscrição Municipal</label>
                            <input type="text" class="form-control" ng-model="client.state_registration" placeholder="Inscri&ccedil;ao Municipal">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ng-model="client.phone_number" placeholder="Telefone da Cliente">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Comprador Respons&aacute;vel</label>
                            <input type="text" class="form-control" ng-model="client.responsible_buyer" placeholder="Comprador Respons&aacute;vel">
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-footer">
                <div class="pull-right form-button">
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="update()">Salvar</button>
                </div>
            </div>
        </div>
    </section>
</div>
