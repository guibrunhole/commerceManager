<div>
    <section class="content-header">
        <h3>Novo Cliente</h3>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="box-body">
                <form>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Cliente</label>
                            <input type="text" class="form-control" ng-model="client.name" placeholder="Nome do Cliente">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>E-mail</label>
                            <input type="text" class="form-control" ng-model="client.email" placeholder="E-mail do Cliente">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-8">
                            <label>Endere&ccedil;o</label>
                            <input type="text" class="form-control" ng-model="client.address" placeholder="Endere&ccedil;o do Cliente">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>CEP</label>
                            <input type="text" class="form-control" ng-model="client.zipcode" placeholder="CEP do Cliente">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Cidade</label>
                            <input type="text" class="form-control" ng-model="client.city" placeholder="Cidade do Cliente">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Estado</label>
                            <input type="text" class="form-control" ng-model="client.state" placeholder="Estado do Cliente">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Data de Nascimento</label>
                            <input type="text" class="form-control" ng-model="client.birthday" placeholder="Data de Nascimento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ng-model="client.phone_number" placeholder="Telefone do Cliente">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Comprador Responsável</label>
                            <input type="text" class="form-control" ng-model="client.responsible_buyer" placeholder="Comprador Responsável">
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-footer">
                <div class="pull-right form-button">
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="save()">Salvar</button>
                </div>
            </div>
        </div>
    </section>
</div>
