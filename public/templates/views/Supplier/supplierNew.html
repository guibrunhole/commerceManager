<div>
    <section class="content-header">
        <h3>Novo Fornecedor</h3>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="box-body">
                <form>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Fornecedor</label>
                            <input type="text" class="form-control" ng-model="supplier.name" placeholder="Nome do Fornecedor">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>CNPJ</label>
                            <input type="text" class="form-control" ng-model="supplier.cnpj" placeholder="CNPJ do Fornecedor">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-8">
                            <label>Endere&ccedil;o</label>
                            <input type="text" class="form-control" ng-model="supplier.address" placeholder="Endere&ccedil;o do Fornecedor">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>CEP</label>
                            <input type="text" class="form-control" ng-model="supplier.zipcode" placeholder="CEP do Fornecedor">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Cidade</label>
                            <input type="text" class="form-control" ng-model="supplier.city" placeholder="Cidade do Fornecedor">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Estado</label>
                            <input type="text" class="form-control" ng-model="supplier.state" placeholder="Estado do Fornecedor">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ng-model="supplier.phone_number" placeholder="Telefone do Fornecedor">
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-footer">
                <div class="pull-right form-button">
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="save()">Salvar</button>
                </div>
            </div>
        </div>
    </section>
</div>
